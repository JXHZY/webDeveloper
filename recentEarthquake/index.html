<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Recent Earthquake</title>

      <!-- Bootstrap -->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="map.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script type="text/javascript" src="earthquake.js"></script>
  </head>
  <body onload="findTop()">
    <div class="row" height="10px">&nbsp</div>
    <div class="row">
      <div class="col-md-3">
        <div class="alert alert-info" role="alert" id="txt">
          <h1>Top 10</h1>
          <p>Largest earthquakes in the world for the last 12 months</p>
        </div>
        <div class="alert alert-warning" role="alert" id="top10">
        </div>
      </div>
      <div class="col-md-8">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map"></div>
      </div>

    </div>
    <!-- script for the google map API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASFtbliXNSanJ96nPAEFYyw2XmzHnUemE&libraries=places&callback=initMap"
         async defer></script>
